<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>Students Service JSON</title>
</head>
<body>
    <a href="index-soap.html">SOAP Requests page</a>
    <div class="center" style="width: inherit;">
        <h3>GetStudentsInRange</h3>
        <input id="lowerBound" type="number" value="1" />
        <input id="upperBound" type="number" value="5" />
        <button onclick="findStudentsFilteredByAvgMark(postAjax)">Send Ajax Request</button>
        <button onclick="findStudentsFilteredByAvgMark(postVanilla)">Send Vanilla JS Request</button>
        <h3>GetAllStudents</h3>
        <button onclick="findAllStudents(postAjax)">Send Ajax Request</button>
        <button onclick="findAllStudents(postVanilla)">Send Vanilla JS Request</button>
    </div>
    <h3></h3>
    <table class="center">
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>AvgMark</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script-json.js"></script>
</body>
</html>
